<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>

</style>
</head>
<body>

<div id="app">
  <div :style="classN">一个坑1</div>
  <div :style="{color:'blue'}">一个坑2</div>
  <div :style="{color:col}">一个坑3</div>
  <div :style="{'font-size':size}">一个坑4</div>
  <div :style="{fontSize:size}">一个坑5</div>
  <div :style="objStyle">一个坑6</div>
  <div :style="[objStyle,objStyle2]">一个坑7</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
// 创建vue实例
var vm = new Vue({//配置项
  el: '#app',// 挂载点
  data: {// 数据
    classN: 'color: red;',
    col: 'yellow',
    size: '24px',
    objStyle: {
      fontSize: '22px',
      color: 'red',
      backgroundColor: '#ccc' 
    },
    objStyle2: {
      width: '200px',
      height: '100px'
    }
  },
  methods: {// 方法，事件处理函数所在的地方
    
  }
})
</script>
</body>
</html>
