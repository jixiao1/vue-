<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>

</style>
</head>
<body>

<div id="app">
 <div class="box" v-if="isShow">你猜猜我是谁？</div>
 <div class="box" v-else-if="isShow1">你猜猜我是谁11？</div>
 <div class="box" v-else-if="isShow2">你猜猜我是谁222？</div>
 <div class="box" v-else>你猜猜我是谁33333？</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
// 创建vue实例
var vm = new Vue({//配置项
  el: '#app',// 挂载点
  data: {// 数据
    isShow: false,
    isShow1: false,
    isShow2: false
  },
  methods: {// 方法，事件处理函数所在的地方
    
  }
})
</script>
</body>
</html>
